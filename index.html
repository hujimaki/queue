
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사용자 순번 확인</title>
  <style>
    body { background-color: #fffaf0; }
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
      text-align: center;
      position: relative;
      min-height: 100vh;
      padding-bottom: 100px;
    }
    input, button {
      font-size: 1.2em;
      padding: 10px;
      margin: 8px auto;
      width: 80%;
      max-width: 400px;
      display: block;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      border: none;
      color: white;
    }
    #requestBtn {
      background-color: #2ecc71;
    }
    #requestBtn.disabled {
      background-color: #95a5a6;
    }
    #checkBtn {
      background-color: #3498db;
    }
    button:hover:not(.disabled) {
      filter: brightness(1.1);
    }
    #queueStatus {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.3em;
      color: #e74c3c;
    }
    #myQueueNumber {
      margin: 10px 0;
    }
    #queueCountWrap {
      font-size: 1.3em;
      font-weight: bold;
      margin-top: 10px;
    }
    #footer {
      position: relative;
      margin-top: 160px;
      width: 100%;
    }
    #footer .footer-line {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    #footer img {
      width: 40px;
      height: 40px;
    }
    #footer span {
      font-weight: bold;
      font-size: 1.2em;
    }
    #approvalText {
      margin-top: 15px;
      font-size: 1.1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>📄 결재 대기 시스템</h2>
  <input type="text" id="nameInput" placeholder="이름 입력">
  <button id="requestBtn" class="disabled" onclick="requestQueue()" disabled>대기 신청</button>
  <button id="checkBtn" onclick="checkMyQueue()">내 순번 확인</button>

  <div id="queueStatus">신청 상태를 불러오는 중...</div>
  <div id="myQueueNumber"></div>
    <div id="queueCountWrap">현재 대기자 수: <span id="queueCount">0</span></div>

  <div id="footer">
    <div class="footer-line">
      <img src="logo.png" alt="로고">
      <span>해운대구청</span>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
